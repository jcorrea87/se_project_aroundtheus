<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-icon.svg" alt="Icon that says around the US" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__picture" src="./images/jacques-cousteau-min.jpg" alt="Picture of Jacques Cousteau" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button id="btn-edit" class="profile__edit-button" type="button"></button>
            <div class="modal modal_closed">
              <div class="modal__container">
                <h1 class="modal__heading">Edit profile</h1>
                <form class="form">
                  <fieldset class="form__fieldset">
                    <input class="form__input-name" type="text" placeholder="Name" />
                    <input class="form__input-description" type="text" placeholder="Description" />
                  </fieldset>
                  <button class="form__save-button" type="submit"></button>
                </form>
                <button id="btn-close" class="modal__close-button" type="button"></button>
              </div>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards">
          <template id="card__template">
            <div class="card">
              <button class="card__delete-button-top" type="button"></button>
              <button class="card__delete-button-bottom" type="button"></button>
              <img class="card__picture" src="#" alt="" />
              <div class="card__caption">
                <h2 class="card__heading"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </ul>
