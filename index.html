<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-icon.svg" alt="Icon that says around the US" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__picture" src="./images/jacques-cousteau-min.jpg" alt="Picture of Jacques Cousteau" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button id="btn-edit" class="profile__edit-button" type="button"></button>
            <div class="modal">
              <div class="modal__container">
                <h1 class="modal__heading">Edit profile</h1>
                <form class="form">
                  <fieldset class="form__fieldset">
                    <input class="form__input-name" type="text" placeholder="Name" />
                    <input class="form__input-description" type="text" placeholder="Description" />
                  </fieldset>
                  <button class="form__save-button" type="submit"></button>
                </form>
                <button id="btn-close" class="modal__close-button" type="button"></button>
              </div>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button id="add-button" class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards">
          <template id="card__template">
            <div class="card">
              <button class="card__delete-button" type="button"></button>
              <button id="image-button" class="card__image-button" type="button">
                <img class="card__picture" src="#" alt="" />
              </button>
              <div class="card__caption">
                <h2 class="card__heading"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </ul>
        <div class="cards-modal cards-modal__closed">
          <div class="cards-modal__container">
            <h1 class="cards-modal__heading">New Place</h1>
            <form class="cards-form">
              <fieldset class="cards-form__fieldset">
                <input class="cards-form__input-title" type="text" placeholder="Title" />
                <input class="cards-form__input-link" type="text" placeholder="Image link" />
              </fieldset>
              <button class="cards-form__save-button" type="submit"></button>
            </form>
            <button id="cards-btn-close" class="cards-modal__close-button" type="button"></button>
          </div>
        </div>
        <div class="image-modal image-modal__closed">
          <div class="image-modal__container">
            <img class="image-modal__image" src="#">
            <p class="image-modal__caption"></p>
            <button id="image-btn-close" class="image-modal__close-button" type="button"></button>
          </div>
        </div>
      </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
