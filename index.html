<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header class="header">
           <img class="header__logo" src="HeaderIcon.svg" alt="Icon that says around the US">
           <hr class="header__horizontal-row">
          <div class="header__profile-container">
           <img class="header__profile-picture" src="jacques-cousteau.jpg" alt="Picture of Jacques Cousteau">
           <div class="profile">
            <h1 class="name">Jacques Cousteau <img class="pencil" src="Vector((1)).svg" alt="pencil shaped icon"> <img class="square" src="Rectangle.svg" alt="square shaped icon"></h1>
            <p class="title">Explorer</p>
           </div>
           <img class="add-button-box" src="Rectangle(1).svg" alt="rectangle shaped icon"><img class="add-button-plus" src="Vector(1).svg" alt="plus shaped icon">
          </div>
        </header>
        <main class="cards">
            <div class="card-wrapper">
                <figure class="card yosemite">
                    <img class="card__picture" src="yosemite-valley.jpg" alt="river running through a forest with a mountain in the background">
                    <figcaption class="card__caption">Yosemite Valley<img class="card__icon" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
                <figure class="card lake">
                    <img class="card__picture" src="lake-louise.png" alt="lake with mountains in the background">
                    <figcaption class="card__caption">Lake Louise<img class="card__icon" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
                <figure class="card bald">
                    <img class="card__picture" src="bald-mountains.png" alt="mountains with sunrise in the background">
                    <figcaption class="card__caption">Bald Mountains<img class="card__icon" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
                <figure class="card latemar">
                    <img class="card__picture" src="latemar.png" alt="mountain at night with stars">
                    <figcaption class="card__caption">Latemar<img class="card__icon" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
                <figure class="card vanoise">
                    <img class="card__picture" src="vanoise-national-park.png" alt="lake in front of mountains">
                    <figcaption class="card__caption card__caption-vanoise">Vanoise National Park<img class="card__icon-vanoise" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
                <figure class="card lago">
                    <img class="card__picture" src="lago-di-braies.png" alt="boats on a lake in front of mountains">
                    <figcaption class="card__caption">Lago di Braes<img class="card__icon" src="Vector-1.svg" alt="heart shaped icon"></figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="copyright">&copy;2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
