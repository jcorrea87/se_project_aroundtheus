<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-icon.svg" alt="Icon that says around the US" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__picture" src="./images/jacques-cousteau-min.jpg" alt="Picture of Jacques Cousteau" />
          <div class="profile__info">
            <h1 id="profile-heading" class="profile__name">Jacques Cousteau</h1>
            <button id="button-edit" class="profile__edit-button" type="button"></button>
            <div id="profile-modal" class="modal">
              <div class="modal__container">
                <h1 class="modal__heading">Edit profile</h1>
                <form id="profile-form" class="form popup__form" novalidate>
                  <fieldset class="form__fieldset">
                    <input id="input-name" class="form__input-name popup__input_type_error popup__input" type="text" placeholder="Name" minlength="2" maxlength="40" required />
                    <span class="popup__error-message popup__error_visible">Please fill out this field.</span>
                    <input id="input-description" class="form__input-description popup__input_type_error popup__input" type="text" placeholder="Description" minlength="2" maxlength="200" required />
                    <span class="popup__error-message popup__error_visible">Please fill out this field.</span>
                  </fieldset>
                  <button class="form__save-button popup__button_disabled popup__button" type="submit">Save</button>
                </form>
                <button id="button-close" class="modal__close-button" type="button"></button>
              </div>
            </div>
            <p id="profile-description" class="profile__description">Explorer</p>
          </div>
          <button id="add-button" class="profile__add-button" type="button"></button>
        </section>
        <ul class="cards">
          <template id="card__template">
            <div class="card">
              <button class="card__delete-button" type="button"></button>
              <button id="image-button" class="card__image-button" type="button">
                <img class="card__picture" src="#" alt="" />
              </button>
              <div class="card__caption">
                <h2 class="card__heading"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </ul>
        <div id="card-modal" class="modal">
          <div id="card-modal__container" class="modal__container">
            <h1 class="modal__heading">New Place</h1>
            <form id="cards-form" class="form popup__form" novalidate>
              <fieldset class="form__fieldset">
                <input id="input-cards-title" class="form__input-name popup__input_type_error popup__input" type="text" placeholder="Title" minlength="1" maxlength="30" required />
                <span class="popup__error-message popup__error_visible">Please fill out this field.</span>
                <input id="input-cards-link" class="form__input-description popup__input_type_error popup__input" type="URL" placeholder="Image link" required />
                <span class="popup__error-message popup__error_visible">Please enter a web address.</span>
              </fieldset>
              <button class="form__save-button popup__button_disabled popup__button" type="submit">Create</button>
            </form>
            <button id="cards-button-close" class="modal__close-button" type="button"></button>
          </div>
        </div>
        <div id="image-modal" class="image-modal">
          <div class="image-modal__container">
            <img class="image-modal__image" src="#" alt="" />
            <p class="image-modal__caption"></p>
            <button id="image-button-close" class="image-modal__close-button" type="button"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
