<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image" href="favicon.ico">
</head>
<body>
    <div class="page">
        <header class="header">
           <img class="header__logo" src="./images/header-icon.svg" alt="Icon that says around the US">
           <hr class="header__horizontal-row">
          <div class="header__profile-container">
           <img class="header__profile-picture" src="./images/jacques-cousteau-min.jpg" alt="Picture of Jacques Cousteau">
           <div class="profile">
            <h1 class="profile__name">Jacques Cousteau <img class="profile__pencil" src="./images/pencil.svg" alt="pencil shaped icon"> <img class="profile__square" src="./images/square.svg" alt="square shaped icon"></h1>
            <p class="profile__title">Explorer</p>
           </div>
           <img class="profile__add-button-box" src="./images/rectangle.svg" alt="rectangle shaped icon"><img class="profile__add-button-plus" src="./images/plus.svg" alt="plus shaped icon">
          </div>
        </header>
        <main class="cards">
            <div class="card-wrapper">
                <figure class="card card__yosemite">
                    <img class="card__picture" src="./images/yosemite-valley-min.jpg" alt="river running through a forest with a mountain in the background">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Yosemite Valley</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="card card__lake">
                    <img class="card__picture" src="./images/lake-louise-min.jpg" alt="lake with mountains in the background">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Lake Louise</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="card card__bald">
                    <img class="card__picture" src="./images/bald-mountains-min.jpg" alt="mountains with sunrise in the background">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Bald Mountains</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="card card__latemar">
                    <img class="card__picture" src="./images/latemar-min.jpg" alt="mountain at night with stars">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Latemar</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="card card__vanoise">
                    <img class="card__picture" src="./images/vanoise-national-park-min.jpg" alt="lake in front of mountains">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Vanoise National Park</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
                <figure class="card card__lago">
                    <img class="card__picture" src="./images/lago-di-braies-min.jpg" alt="boats on a lake in front of mountains">
                    <figcaption class="card__caption">
                        <h2 class="card__heading">Lago di Braies</h2>
                        <button class="card__button" type="button"></button>
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
